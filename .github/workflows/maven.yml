name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags' 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        echo "export LOG_LEVEL=${{ github.event.inputs.logLevel }}" >> $GITHUB_ENV
        echo "export TAGS=${{ github.event.inputs.tags }}" >> $GITHUB_ENV
        mvn -B package --file pom.xml
    - name: Debug LOG_LEVEL
      run: echo "LOG_LEVEL: $LOG_LEVEL"
      
      env:
        LOG_LEVEL: ${{ env.LOG_LEVEL }}
        TAGS: ${{ env.TAGS }}
